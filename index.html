<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="geral">
    <section class="principal">
      <div class="qrcode">
        <!-- Imagem do QR code -->
        <img class="img-qrcode" src="./images/image-qr-code.png" alt="QRCode">
      </div>
      <div class="texto">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QRcode to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  
    <footer>
      <div class="attribution">
        Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        by <a href="#">Leonardo</a>.
      </div>
    </footer>
  </div>

</body>
</html>
